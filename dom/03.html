  <script>
    function addLan(lanName) {
      const li = document.createElement("li");
      li.innerHTML = `${lanName}`;
      document.querySelector(".list").appendChild(li);
    }
    addLan("javascript");
    addLan("c programming ")

    function optmizedAdd(language){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(language))
        li.style.color='red'
        document.querySelector('.list').appendChild(li)
//edit, remove delete
    }
    optmizedAdd("great work")
  </script>
